arch = "AArch64"
name = "WRC.RRTf.inv+dmb+dsb-isb"
orig = "Rfse DSB.SYdRW Rfse DSB.SY+ISBdRR Tfrem"
symbolic = ["pa_0_va_0", "pa_1_va_0"]

page_table_setup = """
    physical pa_0 pa_1;
    pa_0_va_0 |-> pa_0;
    pa_1_va_0 |-> invalid;
    pa_1_va_0 ?-> pa_1;
    *pa_0 = 0;
    *pa_1 = 0;
    identity 0x1000 with code;
"""

[thread.0]
code = """
    LDR X0,[X1]
    DSB SY
    ISB
    LDR X2,[X3]
"""

[thread.0.reset]
R0 = "extz(0x0, 64)"
R1 = "pa_0_va_0"
R2 = "extz(0x0, 64)"
R3 = "pa_1_va_0"

VBAR_EL1 = "extz(0x1000, 64)"

[section.thread0_el1_handler]
address = "0x1400"
code = """
    MOV X2,#1

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[thread.1]
code = """
    STR X0,[X1]
"""

[thread.1.reset]
R0 = "mkdesc3(oa=pa_1)"
R1 = "pte3(pa_1_va_0, page_table_base)"

[thread.2]
code = """
    LDR X0,[X1]
    DSB SY
    STR X2,[X3]
"""

[thread.2.reset]
R0 = "extz(0x0, 64)"
R1 = "pte3(pa_1_va_0, page_table_base)"
R2 = "extz(0x1, 64)"
R3 = "pa_0_va_0"

[final]
assertion = "0:X0 = 1 & 2:X0 = mkdesc3(oa=pa_1) & 0:X2 = 1"
